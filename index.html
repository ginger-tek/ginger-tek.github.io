<!DOCTYPE HTML>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico">
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>Hello!</h1>
        <label><input id="switch" type="checkbox" role="switch" onchange="toggle(this.checked ? 'dark' : 'light')">Theme</label>
      </main>
    </div>
    <script>
    	const switchEL = document.querySelector('#switch')
    
      function toggle(theme) {
        localStorage.theme = theme
        document.documentElement.setAttribute('data-theme', theme)
      }

      function load() {
        let theme = localStorage.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        document.documentElement.setAttribute('data-theme', theme)
        theme == 'dark' ? switchEL.setAttribute('checked', true) : switchEL.removeAttribute('checked')
      }
      
      load()
    </script>
  </body>
</html>
